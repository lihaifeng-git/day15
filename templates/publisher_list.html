{% extends 'base.html' %}
{% block content %}
    <a  class="btn btn-info" href="{% url 'app01:pub-add' %}">添加</a>
    <table class="table table-hover table-striped" >
    <thead>
    <tr style="color: red">
        <th>序号</th>
        <th>ID</th>
        <th>出版社名称</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

    {% for publisher in all_publishers %}
        <tr >
            <td > {{ forloop.counter }} </td>
            <td > {{ publisher.id }} </td>
            <td > {{ publisher.name }} </td>
            <td>
                <a class="btn btn-danger" href="{% url 'app01:pub-del' pk=publisher.pk %}">删除</a>
                <a class="btn btn-warning" href="{% url 'app01:pub-edit' pk=publisher.pk %}">编辑</a>
            </td>
        </tr>
    {% endfor %}

    </tbody>
</table>
{% endblock %}



{#</body>#}
{#</html>#}
