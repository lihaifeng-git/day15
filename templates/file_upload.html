<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="/static/js/getCookie.js"></script>
</head>
<body>
<input type="file" id="f1">
<button id="b1">上传</button>
<script>
    $('#b1').click(function () {
        form_obj=new FormData();
        form_obj.append('f1',$('#f1')[0].files[0]);
        $.ajax({
            url:'/app02/file_upload/',
            type:'post',
            data:form_obj,
            processData:false,
            contentType:false,
            success:function (res) {
                alert('上传成功')
            }
        })
    })
</script>
</body>
</html>
